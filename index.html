<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiêu đề Trang</title>
    <style>
        /* CSS để định dạng trang */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #333; /* Khung dưới tiêu đề */
            padding-bottom: 10px;
        }
        .container {
            display: flex;
        }
        .menu, .content, .sidebar {
            border: 1px solid #ccc; /* Khung cho từng phần */
            border-radius: 5px; /* Bo góc */
            padding: 20px;
            margin: 10px; /* Khoảng cách giữa các phần */
        }
        .menu {
            width: 20%;
            background-color: #f0f0f0;
        }
        .content {
            width: 60%;
        }
        .sidebar {
            width: 20%;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Tiêu đề Trang</h1>
    </div>
    <div class="container">
        <div class="menu">
            <h3>Menu</h3>
            <ul>
                <li>Trang chủ</li>
                <li>Giới thiệu</li>
                <li>Liên hệ</li>
            </ul>
        </div>
        <div class="content">
            <h2>Nội dung chính</h2>
            <p>Đây là nội dung chính của trang web.</p>
        </div>
        <div class="sidebar">
            <h3>Bài đăng khác</h3>
            <p>Bài đăng 1</p>
            <p>Bài đăng 2</p>
            <p>Bài đăng 3</p>
            
        </div>
    </div>
</body>
</html>
